<!DOCTYPE html>
  <html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厄尔尼诺现象演示</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 class="title">厄尔尼诺现象演示</h1>

    <!-- 添加控制按钮 -->
    <div class="controls">
      <button id="normalBtn" class="control-btn active">正常年份</button>
      <button id="elninoBtn" class="control-btn">厄尔尼诺</button>
    </div>

    <div class="container">
      <!-- 正常年份 -->
      <div class="cube" id="normalCube">
        <div class="face front"></div>
        <div class="face equator">
          <div class="equator-line"></div>
          <div class="equator-text">赤道</div>
        </div>
        <div class="face ocean">
          <div class="ocean-warm"></div>
          <div class="ocean-cold"></div>
          <!-- 添加多个wind元素，水平排布 -->
          <div class="wind-container">
            <div class="wind wind-1"></div>
            <div class="wind wind-2"></div>
            <div class="wind wind-3"></div>
            <div class="wind wind-4"></div>
            <div class="wind wind-5"></div>
          </div>
        </div>
        <div class="face top"></div>
        <!-- 数据和箭头图层 -->
        <div class="overlay">
          <!-- 添加箭头、云等元素 -->
          <div class="cloud"></div>
          <div class="sun"></div>
          <div class="arrow up"></div>
          <div class="arrow right"></div>
          <div class="arrow left"></div>
          <div class="arrow down"></div>
        </div>
      </div>

      <!-- 厄尔尼诺年份 -->
      <div class="cube" id="elninoCube" style="display: none;">
        <div class="face front"></div>
        <div class="face equator">
          <div class="equator-line"></div>
          <div class="equator-text">赤道</div>
        </div>
        <div class="face ocean">
          <div class="ocean-warm elnino-warm"></div>
          <div class="ocean-cold elnino-cold"></div>
          <!-- 添加多个wind元素，水平排布 -->
          <div class="wind-container elnino-wind-container">
            <div class="wind wind-1 elnino-wind-1"></div>
            <div class="wind wind-2 elnino-wind-2"></div>
            <div class="wind wind-3 elnino-wind-3"></div>
            <div class="wind wind-4 elnino-wind-4"></div>
            <div class="wind wind-5 elnino-wind-5"></div>
          </div>
        </div>
        <div class="face top"></div>
        <!-- 数据和箭头图层 -->
        <div class="overlay">
          <!-- 添加箭头、云等元素 -->
          <div class="cloud elnino-cloud"></div>
          <div class="sun elnino-sun"></div>
          <div class="arrow up elnino-up"></div>
          <div class="arrow right elnino-right"></div>
          <div class="arrow left elnino-left"></div>
          <div class="arrow down elnino-down"></div>
        </div>
      </div>
    </div>

    <!-- 动画状态显示区域 -->
    <div class="animation-status" id="animationStatus" style="display: none;">
      <p id="statusText">准备开始厄尔尼诺现象演示...</p>
    </div>

    <!-- 图例区域 -->
    <div class="legend">
      <h3>图例说明</h3>
      <div class="legend-grid">
        <div class="legend-item">
          <div class="legend-icon warm-water"></div>
          <span>暖水团</span>
        </div>
        <div class="legend-item">
          <div class="legend-icon cold-water"></div>
          <span>冷水团</span>
        </div>
        <div class="legend-item">
          <div class="legend-icon wind-icon"></div>
          <span>信风</span>
        </div>
        <div class="legend-item">
          <div class="legend-icon up-arrow"></div>
          <span>上升气流</span>
        </div>
        <div class="legend-item">
          <div class="legend-icon down-arrow"></div>
          <span>下沉气流</span>
        </div>
        <div class="legend-item">
          <div class="legend-icon left-arrow"></div>
          <span>水平气流</span>
        </div>
        <div class="legend-item">
          <div class="legend-icon sun-icon"></div>
          <span>晴朗天气</span>
        </div>
        <div class="legend-item">
          <div class="legend-icon cloud-icon"></div>
          <span>多云降雨</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
